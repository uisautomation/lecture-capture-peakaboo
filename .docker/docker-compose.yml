peakaboo:
  build: ..
  environment:
    - MONGO_URL=mongodb://peakabooMongo:27017/peakaboo
    - MONGO_OPLOG_URL=mongodb://peakabooMongo:27017/local
    - ROOT_URL=https://${SERVER_NAME}
    - STARTUP_DELAY=10
    - METEOR_SETTINGS
  links:
    - peakabooMongo
  restart: on-failure

peakabooMongo:
  image: mongo:3
  entrypoint: [ "/usr/bin/mongod",
                "--replSet", "peakaboo",
                "--oplogSize", "128",
                "--storageEngine", "wiredTiger",
                "--smallfiles",
                "--bind_ip", "0.0.0.0" ]
  volumes:
    - ./mongo/db:/data/db
  restart: on-failure

peakabooMongoSetup:
  image: mongo:3
  links:
    - peakabooMongo
  volumes:
    - ./mongo:/scripts:ro
  entrypoint: [ "/scripts/setupmongo" ]

peakabooNginx:
  image: nginx
  command: /scripts/startnginx
  environment:
    - SERVER_NAME
  volumes:
    - ./nginx:/tmp/nginx
    - ./nginx/startnginx:/scripts/startnginx:ro
  links:
    - peakaboo
  ports:
    - "80:80"
    - "443:443"
  restart: on-failure
