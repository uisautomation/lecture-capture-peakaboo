<template name="layout">
  {{#if notcool}}
    {{> notcool}}
  {{else}}
    {{> navbar}}
    <div class="container-fluid">
      {{> connectionStatus}}
      {{> yield}}
    </div>
  {{/if}}
</template>

<template name="layout-signed-out">
  {{> navbar_empty}}
  <div class="container-fluid">
    {{> connectionStatus}}
    {{> yield}}
  </div>
</template>
